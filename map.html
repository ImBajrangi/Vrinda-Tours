<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brij 84 Kos Yatra - Sacred Map</title>

    <!-- Favicons -->
    <link rel="icon" href="https://vrindopnishad.in/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="https://vrindopnishad.in/apple-touch-icon.png">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --accent: #34D399;
            --accent-orange: #FF6B35;
            --accent-blue: #3B82F6;
            --accent-gold: #FBBF24;
            --bg-dark: #000000;
            --bg-card: #111111;
            --bg-glass: rgba(17, 17, 17, 0.92);
            --text-primary: #FFFFFF;
            --text-secondary: #9CA3AF;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --transition-smooth: cubic-bezier(0.22, 1, 0.36, 1);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow: hidden;
        }

        #map {
            position: absolute;
            inset: 0;
            z-index: 0;
        }

        /* --- Header --- */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .search-bar {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--bg-glass);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 1rem 1.25rem;
            transition: all 0.4s var(--transition-smooth);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }

        .search-bar:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(52, 211, 153, 0.2), 0 4px 24px rgba(0, 0, 0, 0.3);
        }

        .search-bar input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
        }

        .search-bar input::placeholder {
            color: var(--text-secondary);
        }

        .icon-btn {
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-glass);
            backdrop-filter: blur(24px);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s var(--transition-smooth);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }

        .icon-btn:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.1);
        }

        .icon-btn:active {
            transform: scale(0.95);
        }

        /* --- Category Pills --- */
        .category-pills {
            position: absolute;
            top: 5.5rem;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 0 1rem;
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .category-pills::-webkit-scrollbar {
            display: none;
        }

        .pill {
            flex-shrink: 0;
            padding: 0.75rem 1.25rem;
            background: var(--bg-glass);
            backdrop-filter: blur(24px);
            border: 1px solid var(--border-subtle);
            border-radius: 100px;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s var(--transition-smooth);
            white-space: nowrap;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
        }

        .pill.active {
            background: var(--text-primary);
            color: var(--bg-dark);
            border-color: var(--text-primary);
        }

        .pill:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        /* --- Brij Points Badge --- */
        .points-badge {
            position: absolute;
            top: 5.5rem;
            right: 1rem;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #10B981, #059669);
            padding: 0.625rem 1rem;
            border-radius: 100px;
            font-size: 0.875rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-4px);
            }
        }

        .points-badge .coin {
            width: 20px;
            height: 20px;
            background: var(--accent-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.625rem;
            color: #92400E;
            font-weight: 900;
        }

        /* --- Location Card (Floating Bottom Sheet) --- */
        .location-card {
            position: absolute;
            bottom: 1.5rem;
            left: 1rem;
            right: 1rem;
            z-index: 1000;
            background: var(--bg-card);
            border-radius: 24px;
            padding: 1.5rem;
            transform: translateY(calc(100% + 2rem));
            transition: transform 0.5s var(--transition-smooth);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-subtle);
        }

        .location-card.visible {
            transform: translateY(0);
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1.25rem;
        }

        .card-image {
            width: 88px;
            height: 88px;
            border-radius: 20px;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .card-info {
            flex: 1;
            min-width: 0;
        }

        .card-info .category {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.6875rem;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.25rem;
        }

        .card-info h2 {
            font-size: 1.375rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 0.375rem;
        }

        .card-info p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .card-close:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .card-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn-primary {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.625rem;
            padding: 1rem 1.5rem;
            background: var(--text-primary);
            border: none;
            border-radius: 14px;
            font-size: 0.9375rem;
            font-weight: 700;
            color: var(--bg-dark);
            cursor: pointer;
            transition: all 0.3s var(--transition-smooth);
        }

        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.2);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border-subtle);
            border-radius: 14px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s var(--transition-smooth);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        /* --- Reward Toast --- */
        .reward-toast {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            z-index: 2000;
            background: linear-gradient(135deg, #10B981, #059669);
            padding: 2rem 2.5rem;
            border-radius: 24px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s var(--transition-smooth);
            box-shadow: 0 25px 60px rgba(16, 185, 129, 0.4);
        }

        .reward-toast.visible {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .reward-toast .coin-lg {
            width: 64px;
            height: 64px;
            background: var(--accent-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
            font-weight: 900;
            color: #92400E;
            box-shadow: 0 8px 24px rgba(251, 191, 36, 0.4);
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        .reward-toast h3 {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 0.25rem;
        }

        .reward-toast p {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        /* --- Search Results Overlay --- */
        .search-results {
            position: absolute;
            top: 5rem;
            left: 1rem;
            right: 1rem;
            z-index: 1002;
            background: var(--bg-card);
            border-radius: 20px;
            max-height: 320px;
            overflow-y: auto;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-12px);
            transition: all 0.3s var(--transition-smooth);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-subtle);
        }

        .search-results.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .search-result-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.25rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border-subtle);
            transition: background 0.2s ease;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .search-result-item .icon {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(52, 211, 153, 0.2), rgba(52, 211, 153, 0.1));
            border-radius: 12px;
            color: var(--accent);
        }

        .search-result-item .text h4 {
            font-size: 0.9375rem;
            font-weight: 600;
        }

        .search-result-item .text span {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* --- Custom Leaflet Styles --- */
        .leaflet-container {
            background: var(--bg-dark);
        }

        .custom-marker {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--accent);
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .custom-marker.active {
            width: 20px;
            height: 20px;
            border-width: 4px;
            box-shadow: 0 0 0 8px rgba(52, 211, 153, 0.3), 0 4px 12px rgba(0, 0, 0, 0.4);
        }

        .custom-marker.temple {
            background: #EF4444;
        }

        .custom-marker.holy-site {
            background: #10B981;
        }

        .custom-marker.town {
            background: #3B82F6;
        }

        .leaflet-control-zoom {
            display: none;
        }

        /* --- Map Overlay Gradient --- */
        .map-gradient-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 160px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), transparent);
            pointer-events: none;
            z-index: 500;
        }

        .map-gradient-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            pointer-events: none;
            z-index: 500;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class="map-gradient-top"></div>
    <div class="map-gradient-bottom"></div>

    <!-- Header -->
    <header class="header">
        <div class="search-bar">
            <i data-lucide="search" style="width: 22px; height: 22px; color: var(--text-secondary);"></i>
            <input type="text" id="search-input" placeholder="Where to?">
        </div>
        <button class="icon-btn" id="user-btn">
            <i data-lucide="user" style="width: 24px; height: 24px;"></i>
        </button>
    </header>

    <!-- Category Pills -->
    <div class="category-pills">
        <button class="pill active" data-filter="all">
            <span>‚ú®</span> All Sites
        </button>
        <button class="pill" data-filter="Temple">
            <span>üõï</span> Temples
        </button>
        <button class="pill" data-filter="Holy Site">
            <span>üôè</span> Holy Sites
        </button>
        <button class="pill" data-filter="Town">
            <span>üèòÔ∏è</span> Towns
        </button>
    </div>

    <!-- Brij Points Badge -->
    <div class="points-badge">
        <div class="coin">‚Çø</div>
        <span id="points-count">0</span> BrijPoints
    </div>

    <!-- Search Results -->
    <div class="search-results" id="search-results"></div>

    <!-- Reward Toast -->
    <div class="reward-toast" id="reward-toast">
        <div class="coin-lg">‚Çø</div>
        <h3>+<span id="reward-amount">10</span> BrijPoints!</h3>
        <p>Keep exploring sacred sites</p>
    </div>

    <!-- Location Card -->
    <div class="location-card" id="location-card">
        <button class="card-close" id="close-card-btn">
            <i data-lucide="x" style="width: 18px; height: 18px;"></i>
        </button>
        <div class="card-header">
            <div class="card-image" id="card-image"></div>
            <div class="card-info">
                <span class="category" id="card-category">
                    <i data-lucide="map-pin" style="width: 12px; height: 12px;"></i>
                    <span id="card-category-text"></span>
                </span>
                <h2 id="card-title"></h2>
                <p id="card-description"></p>
            </div>
        </div>
        <div class="card-actions">
            <button class="btn-primary" id="get-directions-btn">
                <i data-lucide="navigation" style="width: 20px; height: 20px;"></i>
                Get Directions
            </button>
            <button class="btn-secondary" id="share-btn">
                <i data-lucide="share-2" style="width: 20px; height: 20px;"></i>
            </button>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // --- Data ---
        const locations = [
            { name: "Barsana", lat: 27.646118, lng: 77.377712, image: "https://images.unsplash.com/photo-1609766857326-22d0a72fb3c2?w=400", description: "The birthplace of Radha Rani, known for the famous Lathmar Holi festival celebrated with great fervor.", category: "Town", points: 15 },
            { name: "Shri Radharani Temple", lat: 27.650261, lng: 77.373287, image: "https://images.unsplash.com/photo-1609766857326-22d0a72fb3c2?w=400", description: "A hilltop temple dedicated to Radha, offering stunning panoramic views of the sacred region.", category: "Temple", points: 20 },
            { name: "Pili Pokhar (Priya Kund)", lat: 27.653932, lng: 77.37667, image: "https://images.unsplash.com/photo-1609766857326-22d0a72fb3c2?w=400", description: "A sacred pond with golden-hued water, deeply associated with Radha's divine pastimes.", category: "Holy Site", points: 25 },
            { name: "Gahvar Van", lat: 27.642648, lng: 77.367327, image: "https://images.unsplash.com/photo-1609766857326-22d0a72fb3c2?w=400", description: "A dense forest where Radha and Krishna would meet in secret for their divine plays.", category: "Holy Site", points: 30 },
            { name: "Uchagram", lat: 27.66334, lng: 77.364839, image: "https://images.unsplash.com/photo-1609766857326-22d0a72fb3c2?w=400", description: "The village of Lalita Sakhi, Radha's closest and most beloved companion.", category: "Town", points: 15 },
            { name: "Shri Lalita Sakhi Mandir", lat: 27.661866, lng: 77.363891, image: "https://images.unsplash.com/photo-1609766857326-22d0a72fb3c2?w=400", description: "A temple dedicated to Lalita, the leader of the Ashta Sakhis (eight companions).", category: "Temple", points: 20 },
            { name: "Prem Sarovar", lat: 27.66576, lng: 77.379896, image: "https://images.unsplash.com/photo-1609766857326-22d0a72fb3c2?w=400", description: "The Lake of Love, the sacred site where Radha and Krishna first met.", category: "Holy Site", points: 35 },
            { name: "Rankoli", lat: 27.624933, lng: 77.334663, image: "https://images.unsplash.com/photo-1609766857326-22d0a72fb3c2?w=400", description: "A village with scenic hills and ancient temples steeped in history.", category: "Town", points: 15 },
            { name: "Pisawa", lat: 27.672451, lng: 77.441938, image: "https://images.unsplash.com/photo-1609766857326-22d0a72fb3c2?w=400", description: "Home to the legendary Ashwathama, who is said to still roam these lands.", category: "Town", points: 20 },
        ];

        let totalPoints = 0;
        const pointsCountEl = document.getElementById('points-count');
        const rewardToast = document.getElementById('reward-toast');
        const rewardAmountEl = document.getElementById('reward-amount');

        function addPoints(amount) {
            totalPoints += amount;
            pointsCountEl.textContent = totalPoints;
            pointsCountEl.style.transform = 'scale(1.3)';
            setTimeout(() => pointsCountEl.style.transform = 'scale(1)', 200);

            // Show reward toast
            rewardAmountEl.textContent = amount;
            rewardToast.classList.add('visible');
            setTimeout(() => rewardToast.classList.remove('visible'), 2000);
        }

        // --- Map Initialization ---
        const map = L.map('map', {
            center: [27.65, 77.38],
            zoom: 13,
            zoomControl: false,
            attributionControl: false
        });

        // Dark mode tiles (CartoDB Dark Matter)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 19
        }).addTo(map);

        // --- Markers ---
        const markers = [];
        let activeMarker = null;
        const visitedLocations = new Set();

        function createMarkerIcon(category, isActive = false) {
            const categoryClass = category.toLowerCase().replace(' ', '-');
            return L.divIcon({
                className: 'marker-wrapper',
                html: `<div class="custom-marker ${categoryClass} ${isActive ? 'active' : ''}"></div>`,
                iconSize: [isActive ? 20 : 14, isActive ? 20 : 14],
                iconAnchor: [isActive ? 10 : 7, isActive ? 10 : 7]
            });
        }

        locations.forEach((loc, index) => {
            const marker = L.marker([loc.lat, loc.lng], {
                icon: createMarkerIcon(loc.category)
            }).addTo(map);

            marker.locationData = loc;
            marker.on('click', () => showLocationCard(loc, marker));
            markers.push(marker);
        });

        // --- Location Card ---
        const locationCard = document.getElementById('location-card');
        const cardImage = document.getElementById('card-image');
        const cardTitle = document.getElementById('card-title');
        const cardDescription = document.getElementById('card-description');
        const cardCategoryText = document.getElementById('card-category-text');
        const closeCardBtn = document.getElementById('close-card-btn');
        const getDirectionsBtn = document.getElementById('get-directions-btn');
        const shareBtn = document.getElementById('share-btn');

        function showLocationCard(loc, marker) {
            // Reset previous marker
            if (activeMarker) {
                activeMarker.setIcon(createMarkerIcon(activeMarker.locationData.category, false));
            }

            // Highlight new marker
            marker.setIcon(createMarkerIcon(loc.category, true));
            activeMarker = marker;

            // Update card content
            cardImage.style.backgroundImage = `url(${loc.image})`;
            cardTitle.textContent = loc.name;
            cardDescription.textContent = loc.description;
            cardCategoryText.textContent = loc.category;

            // Show card with animation
            locationCard.classList.add('visible');

            // Center map on location
            map.flyTo([loc.lat, loc.lng], 15, { duration: 0.5 });

            // Award points if first visit
            if (!visitedLocations.has(loc.name)) {
                visitedLocations.add(loc.name);
                setTimeout(() => addPoints(loc.points), 800);
            }

            lucide.createIcons();
        }

        function hideLocationCard() {
            locationCard.classList.remove('visible');
            if (activeMarker) {
                activeMarker.setIcon(createMarkerIcon(activeMarker.locationData.category, false));
                activeMarker = null;
            }
        }

        closeCardBtn.addEventListener('click', hideLocationCard);

        getDirectionsBtn.addEventListener('click', () => {
            if (activeMarker) {
                const loc = activeMarker.locationData;
                window.open(`https://www.google.com/maps/dir/?api=1&destination=${loc.lat},${loc.lng}`, '_blank');
            }
        });

        shareBtn.addEventListener('click', async () => {
            if (activeMarker && navigator.share) {
                const loc = activeMarker.locationData;
                try {
                    await navigator.share({
                        title: loc.name,
                        text: loc.description,
                        url: `https://www.google.com/maps/search/?api=1&query=${loc.lat},${loc.lng}`
                    });
                } catch (err) {
                    console.log('Share cancelled');
                }
            }
        });

        // --- Search ---
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            searchResults.innerHTML = '';

            if (query.length < 2) {
                searchResults.classList.remove('visible');
                return;
            }

            const matches = locations.filter(loc =>
                loc.name.toLowerCase().includes(query) ||
                loc.category.toLowerCase().includes(query)
            );

            if (matches.length > 0) {
                matches.forEach(loc => {
                    const item = document.createElement('div');
                    item.className = 'search-result-item';
                    item.innerHTML = `
                        <div class="icon"><i data-lucide="map-pin"></i></div>
                        <div class="text">
                            <h4>${loc.name}</h4>
                            <span>${loc.category} ‚Ä¢ +${loc.points} points</span>
                        </div>
                    `;
                    item.addEventListener('click', () => {
                        const marker = markers.find(m => m.locationData.name === loc.name);
                        if (marker) {
                            showLocationCard(loc, marker);
                            searchInput.value = loc.name;
                            searchResults.classList.remove('visible');
                        }
                    });
                    searchResults.appendChild(item);
                });
                searchResults.classList.add('visible');
                lucide.createIcons();
            } else {
                searchResults.classList.remove('visible');
            }
        });

        // Close search results when clicking outside
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.classList.remove('visible');
            }
        });

        // --- Category Filters ---
        const pills = document.querySelectorAll('.pill');

        pills.forEach(pill => {
            pill.addEventListener('click', () => {
                pills.forEach(p => p.classList.remove('active'));
                pill.classList.add('active');

                const filter = pill.dataset.filter;
                markers.forEach(marker => {
                    const loc = marker.locationData;
                    if (filter === 'all' || loc.category === filter) {
                        marker.addTo(map);
                    } else {
                        map.removeLayer(marker);
                    }
                });

                hideLocationCard();
            });
        });

        // Close card when clicking on map
        map.on('click', (e) => {
            if (!e.originalEvent.target.closest('.custom-marker')) {
                hideLocationCard();
            }
        });
    </script>
</body>

</html>
